<!DOCTYPE html><!--тег <!DOCTYPE> призначений для вказівки типу документа.
Це необхідно, щоб браузер розумів, як слід інтерпретувати поточну веб-сторінку -->
<html lang="en"><!--атрибут lang використовується,
щоб вказати мову, якою написано текст у поточному елементі -->
<head><!--тег <head> використовується для внесення даних, які не будуть відображатися
на сайті, але несуть певне значення для нього. Наприклад, збереження інших важливих
даних, які потрібні браузеру у роботі. Одними з таких даних є мета-теги, у своїй роботі
я використала  charset="UTF-8"  -  це просто кодування. -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Viewport - це видима
користувачеві область веб-сторінки.Параметр width=device-width прирівнює ширину viewport до
CSS-ширини пристрою initial-scale - коефіцієнт масштабування початкового розміру viewport.
Значення 1.0 визначає відсутність масштабування.-->
  <title>Tic-Tac-Toe</title><!--тег <title> надає назву моєму сайту-->
  <link rel="stylesheet" href="style.css"><!--підключаю файл зі стилями-->
</head>
<body><!--в цьому елементі записується контент-->
	<h2>Tic-Tac-Toe</h2><!--напис, який буде відображатися на сторінці-->
	<div id="game"><!--створюю загальне поле(елемент), де будуть відображатися подальші елементи-->
		<div class="table"><!--використала елемент "таблиця" для створення ігрового поля-->
			<table cellpadding="0" cellspacing="0"><!--cellpadding="0"- задає відстань між границею
комірки та її вмсітом, cellspacing="0" - задає відстань між зовнішніми границями комірок-->
				<tr><!--тег <tr> служить контейнером для створення рядка таблиці.-->
					<td><!--призначений для створення однієї комірки таблиці.
Має розміщуватись всередині тегу <tr>-->
						<div class="inner"></div><!--надаю ідентифікатор одній комірці таблиці. Так як в одному рядку
має бути 3 комірки, то роблю аналогічні дії ще для двох комірок рядка-->
					</td>
					<td>
						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
				</tr>
			</table>
			<div class="winning"></div>
		</div>
		<div id="win_block">
			<span class="winner"></span><p>
			<span class="again">Play again!</span>
		</div>
	</div>
  <script src="script.js" charset="uth"></script>
    </body>
